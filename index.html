<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VanillaApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="counter" id="counter"></div>
    
    <div class = "note">
    
      <div class = "note-input">
       
        <div class = "note-wrapper">
          <input type = "text" id = "note-title" placeholder="Title of the note">
          <textarea rows = "5" placeholder="Write your note here ... " id = "note-content"></textarea>
          <select name="categories" id="note-categories">
            <option value="Task">Task</option>
            <option value="Random Thought">Random Thought</option>
            <option value="Idea">Idea</option>
        </select>
          <button type = "button" class = "btn" id = "add-note-btn">
           
            Add Note
          </button>
          <button type = "button" class = "btn" id = "arc-note-btn">Arch</button>
          <button type = "button" class = "btn unactive" id = "act-note-btn">Unarch</button>
        </div>
      </div>

      <div class = "note-list">
    
      </div>
      <div class="archive-note-list">
        <h3>Arcive</h3>
       

      </div>

      <button type = "button" class = "btn" id = "delete-all-btn">
       
        Delete All
      </button>
    </div>
    
    
    <script src="app.js"></script>
  </body>
</html>
